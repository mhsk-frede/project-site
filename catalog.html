<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров | Экономный Орёл</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Логотип Орёл" class="logo-img">
                    <span>Экономный Орёл</span>
                </a>
            </div>
            <div class="search-bar">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Найти товар">
                    <div class="suggestions-container"></div>
                </div>
                <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i> Поиск</button>
            </div>
            <div class="user-actions">
                <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
                <a href="profile.html" class="profile-link"><i class="fas fa-user"></i></a>
                <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main id="main-content">
        <section class="catalog-section">
            <h1>Каталог товаров</h1>
            <div class="catalog-filters">
                <div class="filter-group">
                    <label for="category-filter">Категория:</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">Все категории</option>
                        <option value="electronics">Электроника</option>
                        <option value="clothing">Одежда</option>
                        <option value="home">Дом и сад</option>
                        <option value="beauty">Красота</option>
                        <option value="sports">Спорт</option>
                        <option value="toys">Игрушки</option>
                        <option value="food">Продукты</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-filter">Цена:</label>
                    <select id="price-filter" class="filter-select">
                        <option value="all">Любая</option>
                        <option value="0-1000">До 1 000 ₽</option>
                        <option value="1000-5000">1 000 - 5 000 ₽</option>
                        <option value="5000-10000">5 000 - 10 000 ₽</option>
                        <option value="10000-50000">10 000 - 50 000 ₽</option>
                        <option value="50000+">От 50 000 ₽</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Сортировка:</label>
                    <select id="sort-by" class="filter-select">
                        <option value="popular">По популярности</option>
                        <option value="price-asc">По возрастанию цены</option>
                        <option value="price-desc">По убыванию цены</option>
                        <option value="rating">По рейтингу</option>
                        <option value="newest">Сначала новые</option>
                    </select>
                </div>
            </div>
            <div id="products-container" class="products-grid"></div>
            <div class="pagination">
                <button id="prev-page" class="btn btn-secondary" disabled><i class="fas fa-chevron-left"></i></button>
                <span id="page-info">Страница 1 из 100</span>
                <button id="next-page" class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <img src="images/logo.png" alt="Логотип Орёл" class="footer-logo-img">
                        <h3>Экономный Орёл</h3>
                    </div>
                    <p>Помогаем находить лучшие цены с 2023 года.</p>
                </div>
                <div class="footer-section">
                    <h3>Навигация</h3>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Экономный Орёл. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
