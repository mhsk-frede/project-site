<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Экономный Орёл</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Логотип Орёл" class="logo-img">
                    <span>Экономный Орёл</span>
                </a>
            </div>
            <div class="search-bar">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Найти товар">
                    <div class="suggestions-container"></div>
                </div>
                <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i> Поиск</button>
            </div>
            <div class="user-actions">
                <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
                <a href="profile.html" class="profile-link"><i class="fas fa-user"></i></a>
                <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main id="main-content">
        <section class="cart-section">
            <h1>Ваша корзина</h1>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-summary">
                <div class="total-price">
                    Итого: <span id="cart-total">0</span> ₽
                </div>
                <button class="checkout-btn btn btn-primary">Оформить заказ</button>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <img src="images/logo.png" alt="Логотип Орёл" class="footer-logo-img">
                        <h3>Экономный Орёл</h3>
                    </div>
                    <p>Помогаем находить лучшие цены с 2023 года.</p>
                </div>
                <div class="footer-section">
                    <h3>Навигация</h3>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Экономный Орёл. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
